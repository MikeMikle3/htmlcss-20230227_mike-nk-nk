<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
       <histogram class="histogram" style="width:354px; height:185px; margin:16px;">
            <div class="histogram__header histogram-header">
                <div class="counter">
                    <div class="counter__label">Total orders</div>
                    <div class="counter__value">50254</div>
                </div>
                <div class="histogram-header__item-right">
                    View all
                </div>
            </div>
            <chart class="histogram__chart chart">
                <div class="chart__item" style="height:100%"></div>
                <div class="chart__item" style="height:10%"></div>
                <div class="chart__item" style="height:30%"></div>                
                <div class="chart__item" style="height:10%"></div>
                <div class="chart__item" style="height:20%"></div>
                <div class="chart__item" style="height:10%"></div>
                <div class="chart__item" style="height:70%"></div>                
                <div class="chart__item" style="height:100%"></div>
                <div class="chart__item" style="height:30%"></div>
            </chart>
        </histogram>
    </body>
</html>
